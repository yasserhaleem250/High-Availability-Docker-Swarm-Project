<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Swarm Frontend</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;padding:2rem}</style>
  </head>
  <body>
    <h1>Swarm Demo Frontend</h1>
    <p id="msg">loading...</p>
    <script>
      async function getMessage(){
        try{
          const res = await fetch('http://backend:3000/api/message');
          const j = await res.json();
          document.getElementById('msg').textContent = j.message || JSON.stringify(j);
        }catch(e){
          document.getElementById('msg').textContent = 'Could not reach backend; check network.';
        }
      }
      getMessage();
    </script>
  </body>
</html>
